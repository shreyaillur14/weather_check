<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enhanced Weather App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <form class="weatherForm">
            <input type="text" class="cityInput" placeholder="Enter city" required>
            <button type="submit">Get Weather</button>
        </form>

        <div class="unit-toggle">
            <button class="unit-btn active" data-unit="metric">°C</button>
            <button class="unit-btn" data-unit="imperial">°F</button>
        </div>

        <div class="loader" style="display: none;">
            <div class="spinner"></div>
        </div>

        <div class="card" style="display: none;">
            <h1 class="cityDisplay"></h1>
            <p class="tempDisplay"></p>
            <p class="feelsLikeDisplay"></p>
            <p class="humidityDisplay"></p>
            <p class="windDisplay"></p>
            <p class="descDisplay"></p>
            <p class="weatherEmoji"></p>
            <p class="errorDisplay" style="display: none;"></p>
        </div>

        <div class="forecast-container" style="display: none;">
            <h2>5-Day Forecast</h2>
            <div class="forecast-cards">
                <!-- Forecast cards will be inserted here by JavaScript -->
            </div>
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
